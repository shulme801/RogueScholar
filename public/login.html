<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Log User In</title>
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Compiled and minified CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	</head>

	<body>

		<!-- Modal Trigger -->
		<!-- <a class="waves-effect waves-light btn modal-trigger" href="#loginmodal">Modal</a> -->

		<!-- Modal Structure -->
		<div id="loginmodal" class="modal">
			<div class="modal-content">
				<form>
					<label for="username">Enter User Name</label>
					<input type="text" name="username">
					<!-- <button type="submit" id="login">Login</button> -->
				</form>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action waves-effect waves-green btn-flat" id="login">Login</a>
			</div>
		</div>

		<!-- Log Out -->
		<a href="#!" class="modal-action waves-effect waves-green btn-flat" id="logout">Log Out</a>

		<!--Import jQuery before materialize.js-->
      	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      	<!-- Compiled and minified JavaScript -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="/assets/js/login.js"></script>

	</body>

</html>
